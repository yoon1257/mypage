<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“REVE - 프로필 링크” />
        <meta property=“og:description” content=“프로필링크” />
        <meta property=“og:image” content=“공유할 이미지” />
        <title>REVE - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body{
                background-color: #084B8A;
            }
            .proflie{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 1px solid white;
                background-image: url("KakaoTalk_20220806_072138859_01.jpg");
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;
                margin-top: 30px;
                margin-bottom: 10px;

            }
            .sub{
                font-size: 14px;
                color: white;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap>a{
                width: 300px;
                height: 50px;
                background-color: white;
                border-radius: 8px;
                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #084B8A;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap>a:hover{
                background-color: #f2f2f2;
                
            }
            
        </style>
    </head>
    <body>
        <div class ="wrap">
            <div class="proflie"></div>
            <h1 class ="main">레브</h1>
            <p class = "sub">안녕하세요. 코딩을 배우고 있습니다</p>
            <a target="_blank" href="https://blog.naver.com/yoons1257">Blog</a>
            <a target="_blank" href="https://velog.io/@yoon_reve">Velog</a>
            <a target="_blank" href="https://github.com/yoon1257">Github</a>
        </div> 
    </body>
</html>
